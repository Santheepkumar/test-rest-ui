<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroicons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-links">
        <div class="header-link">
          <span class="header-link-emoji">
            <img src="./assets/emoji1.svg" alt="" />
          </span>
          <span class="header-link-title"> Star on GitHub </span>

          </div>
        </div>
      </div>
      <!-- Hero section -->
      <section class="hero">

          <img src="./assets/icon.svg" alt="" />
        </div>
        <div class="hero-license">
          Free fake API for testing and prototyping.
        </div>
        <!-- Hero section buttons -->
        <div class="hero-buttons">
          <button class="hero-button">
            <img class="hero-button-svg-2" src="./assets/github.svg" alt="" />
            <span class="hero-button-title"> Open in Github </span>
          </button>
        </div>
        <p class="hero-sponsors">
          Both server and UI created in youtube playlist -
          <a class="channal-link">Wanted ! Santheep</a>
        </p>
      </section>
    </header>
